        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Dodajte novi film</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <form class="mt-5 col-8 offset-2" id="forma">
                            <div class="mb-3">
                                <label for="nazivFilma" class="form-label">Naziv filma <b>*</b></label>
                                <input type="text" class="form-control inputi" placeholder="Unesite naziv filma"
                                    id="nazivFilma">
                                <div class="form-tex" id="porukaJSsNaziv">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="godinaInput" class="form-label">Godina <b>*</b></label>
                                <input type="number" class="form-control inputi"
                                    placeholder="Godinu unesite od 1930. do 2021." id="godinaInput">
                                <div class="form-text" id="porukaJsGodina">
                                </div>
                                <div class="mb-3">
                                    <label for="drzavaInput" class="form-label">Drzava:</label>
                                    <input type="text" class="form-control" placeholder="Ovo polje je opciono."
                                        id="drzavaInput">
                                    <div class="form-text" id="tekstIspodInputa"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="napomenaInput" class="form-label">Napomena:</label>
                                    <input type="text" class="form-control" placeholder="Ovo polje je opciono."
                                        id="napomenaInput">
                                    <div class="form-text" id="tekstIspodInputa"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="glumciInput" class="form-label">Glumci <b>*</b></label>
                                    <input type="text" placeholder="*Glumce odvajajte zarezima!"
                                        class="form-control inputi" id="glumciInput">
                                    <div class="form-text" id="porukaJsGlumci"></div>

                                </div>
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" value="odgledano"
                                        id="odgledanoCheck">
                                    <label class="form-check-label" for="odgledanoCheck">Odgledano?</label>
                                </div>
                                <div class="mb-3">
                                    <div class="tekstzvijezdica">
                                        <P>Polja oznacena zvijezdicom(*) su obavezna</P>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary" data-dismiss="modal">Dodaj
                                        film</button>

                                </div>
                        </form>
